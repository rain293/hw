Bài tập 5: Chuyển đổi sang dạng title
Viết chương trình nhận vào một chuỗi và chuyển đổi nó sang dạng title case (chữ cái đầu mỗi từ viết hoa). Ví dụ: Nếu chuỗi là "welcome to jaVAscript", hàm sẽ trả về "Welcome To Javascript".

Bài tập 6: Đếm số từ
Viết chương trình nhận vào một chuỗi và trả về số lượng từ trong chuỗi. Ví dụ: Nếu chuỗi là "This is a sentence.", hàm sẽ trả về 4.

Bài tập 7: Kiểm tra chuỗi đối xứng
Viết chương trình nhận vào một chuỗi và kiểm tra xem chuỗi đó có phải là chuỗi đối xứng hay không. Ví dụ: Nếu chuỗi là "madam", hàm sẽ trả về true.

Bài tập 8: Thay thế chuỗi con
Viết chương trình nhận vào một chuỗi, một chuỗi con cần thay thế và một chuỗi thay thế, sau đó trả về chuỗi mới sau khi thay thế. Ví dụ: Nếu chuỗi là "Hello, world!", chuỗi con cần thay thế là "world" và chuỗi thay thế là "universe", hàm sẽ trả về "Hello, universe!".


Cấp độ 2
Bài tập 9: Tách tên đầy đủ
Viết chương trình nhận vào một chuỗi chứa tên đầy đủ (bao gồm họ, tên đệm và tên), sau đó trả về một đối tượng có các thuộc tính họ, tên đệm và tên. Ví dụ: Nếu chuỗi là "Nguyễn Văn A", hàm sẽ trả về firstName: "Nguyễn", middleName: "Văn", lastName: "A"

Bài tập 10: Sắp xếp theo chữ cái
Viết chương trình nhận vào một chuỗi và trả về chuỗi mới sau khi sắp xếp các ký tự theo thứ tự chữ cái. Ví dụ: Nếu chuỗi là "programming", hàm sẽ trả về "aggimmnoprr".

Bài tập 11: Chuyển đổi sang chuỗi Camel Case
Viết chương trình nhận vào một chuỗi và chuyển đổi nó sang dạng Camel Case (chữ cái đầu mỗi từ viết hoa, loại bỏ khoảng trắng). Ví dụ: Nếu chuỗi là "hello world of programming", hàm sẽ trả về "helloWorldOfProgramming".

Bài tập 12: Liệt kê tất cả các hoán vị (bỏ qua)
Viết chương trình nhận vào một chuỗi và liệt kê tất cả các hoán vị của chuỗi đó. Ví dụ: Nếu chuỗi là "abc", hàm sẽ trả về một mảng chứa các chuỗi "abc", "acb", "bac", "bca", "cab", "cba".

Bài tập 13: Kiểm tra chuỗi đối xứng có phân biệt hoa/thường
Viết chương trình nhận vào một chuỗi và kiểm tra xem chuỗi đó có phải là chuỗi đối xứng khi không phân biệt chữ hoa/thường hay không. Ví dụ: Nếu chuỗi là "Racecar", hàm sẽ trả về true.

Bài tập 14: Định dạng số điện thoại
Viết chương trình nhận vào một số điện thoại dưới dạng chuỗi và định dạng nó theo định dạng "XXX-XXX-XXXX". Ví dụ: Nếu chuỗi là "1234567890", hàm sẽ trả về "123-456-7890".

Bài tập 15: Mã hóa và giải mã chuỗi
Viết hai hàm: một hàm mã hóa chuỗi bằng cách dịch chuyển ký tự theo một khoảng cố định và một hàm giải mã chuỗi đã được mã hóa bằng cách đảo ngược quá trình mã hóa. Ví dụ: Mã hóa "hello" với dịch chuyển 3 sẽ trở thành "khoor", và giải mã "khoor" sẽ trả về "hello".
Chú ý: quan sát và dựa trên bảng mã ascii. trong ví dụ trên, chữ “o” có giá trị là 111 trong bảng mã ascii, khi dịch chuyển 3 => 111 + 3 = 114, giá trị 114 tương đương với chữ “r”.

Bài tập 16: Tìm chuỗi con dài nhất không chứa ký tự lặp lại
Viết chương trình nhận vào một chuỗi và trả về đoạn chuỗi con dài nhất mà không chứa bất kỳ ký tự nào bị lặp lại. Ví dụ: Nếu chuỗi là "abcaabbccd", hàm sẽ trả về "abc".
Cấp độ 1
Bài tập 1: Đảo ngược chuỗi
Viết chương trình nhận vào một chuỗi và trả về chuỗi đảo ngược của nó. Ví dụ: Nếu nhập vào "Hello", hàm sẽ trả về "olleH".

Bài tập 2: Đếm số lượng ký tự
Viết chương trình nhận vào một chuỗi và một ký tự, sau đó trả về số lần xuất hiện của ký tự đó trong chuỗi. Ví dụ: Nếu chuỗi là "programming" và ký tự là "m", hàm sẽ trả về 2.

Bài tập 3: Chuẩn hóa tên
Viết chương trình nhận vào một chuỗi chứa tên và chuẩn hóa nó theo định dạng "Họ Và Tên". Ví dụ: Nếu nhập vào "ngUYỄN VăN a", hàm sẽ trả về "Nguyễn Văn A".

Bài tập 4: Loại bỏ khoảng trắng
Viết chương trình nhận vào một chuỗi và loại bỏ tất cả các khoảng trắng thừa trong chuỗi. Ví dụ: Nếu chuỗi là " Hello     world    ", hàm sẽ trả về "Hello world".
